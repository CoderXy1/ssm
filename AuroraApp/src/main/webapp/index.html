<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AuroraApp</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body ng-controller="appCtrl">

<ion-side-menus>

    <!--中间内容-->
    <ion-side-menu-content>

        <ion-header-bar class="bar-positive">
            <button class="button button-icon icon ion-navicon" ng-click="toggleLeftButton()"></button>
            <h1 class="title">AuroraApp</h1>
            <button class="button button-icon icon ion-android-add" ng-click="showBottomMenu()"></button>
        </ion-header-bar>

        <ion-tabs class="tabs-icon-top tabs-positive ">

            <ion-tab title="主页" icon-on="icon ion-ios-home" icon-off="icon  ion-ios-home-outline"  ui-sref="home">
                <ion-nav-view name="tab-home">
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="main" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" ui-sref="main">
                <ion-nav-view name="tab-main">
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="test" icon-on="icon ion-ios-book" icon-off="icon ion-ios-book-outline" ui-sref="test">
                <ion-nav-view name="tab-test">
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="Settings" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="menu">
                <ion-nav-view name="tab-menu">
                </ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>


    <!--左侧菜单-->
    <ion-side-menu side='left'>

        <ion-header-bar class="bar-positive">
            <h1 class="title">菜单</h1>
        </ion-header-bar>

        <div class="content has-header ionic-pseudo">

            <div class="list">

                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-ios-email-outline"></i>
                    Check mail
                    <i class="icon ion-ios-arrow-right"></i>
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-world-outline"></i>
                    Record album
                    <span class="item-note">Grammy</span>
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-person-outline"></i>
                    Friends
                    <span class="badge badge-assertive">5</span>
                </a>

                <div class="item item-divider">
                    Activities
                </div>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-ios-briefcase-outline"></i>
                    Shopping
                </a>

                <ul class="list">
                    <!--切换开关-->
                    <li class="item item-toggle">
                        切换开关
                        <label class="toggle toggle-royal">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>

                </ul>

            </div>
        </div>
    </ion-side-menu>
</ion-side-menus>

</body>

<script src="js/ionic.bundle.min.js"></script>
<script src="app.js" type="text/javascript"></script>
<script src="js/ocLazyLoad.min.js"></script>

</html>
