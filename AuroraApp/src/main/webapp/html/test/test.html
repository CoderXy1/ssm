<header class="bar bar-header bar-positive"></header>

<ion-content>

    <div class="list list-inset">

        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
        </label>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
            Grammy
          </span>
        </a>


        <!--缩略图-->
        <a class="item item-thumbnail-left" href="#">
            <img src="//www.runoob.com/try/demo_source/blue-album.jpg">
            <h2>Weezer</h2>
            <p>Blue Album</p>
        </a>

        <!--圆形头像-->
        <a class="item item-avatar" href="#">
            <img src="//www.runoob.com/try/demo_source/venkman.jpg">
            <h2>Venkman</h2>
            <p>Back off, man. I'm a scientist.</p>
        </a>

        <!--滑块-->
        <div class="range">
            <i class="icon ion-volume-low"></i>
            <input type="range" name="volume">
            <i class="icon ion-volume-high"></i>
        </div>
        <div class="item range range-positive">
            <i class="icon ion-ios-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="30">
            <i class="icon ion-ios-sunny"></i>
        </div>


        <ul class="list">
            <!--切换开关-->
            <li class="item item-toggle">
                切换开关
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <!--复选框-->
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Plutonium Resupply
            </li>

        </ul>
    </div>

    <div class="list card">

        <div class="item item-avatar">
            <img src="//www.runoob.com/try/demo_source/mcfly.jpg">
            <h2>Marty McFly</h2>
            <p>November 05, 1955</p>

        <div class="item item-body">

            </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                喜欢
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                评论

            <a class="tab-item" href="#">
