<header class="bar bar-header bar-positive"></header>

<ion-content>

    <ion-refresher pulling-text="下拉刷新" on-refresh="onRefresh()"></ion-refresher>

    <ion-list>
        <ion-item ng-repeat="music in musicList">

            <a class="item" on-hold="alertMenu(music.videoId,music.musicName,music.fileId)" ng-click="playMusic(music.file)" style="border-radius: 5px;" ng-style="{ 'border-left' : '7px solid lightblue' }">
                <h2 style="font-weight: bold">{{music.musicName}} — {{music.singer}}</h2>
                <img ng-if="playingMusic == music.file" style="position:absolute;top:15px;right:10px;width: 24px;height: 24px;" align="middle" src="images/gif/jump.gif">
            </a>
        </ion-item>
    </ion-list>

    <div class="row" style="position:absolute;top:500px;right:17px;width:100%;background-color: lightgray">
        <audio id="audio" controls="controls" style="width: 100%;height: 40px;">
            <source ng-src="{{musicUrl(playingMusic)}}">
        </audio>
    </div>

</ion-content>
