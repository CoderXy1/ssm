<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Title</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/star-rating.min.css" media="all" type="text/css"/>
</head>
<body>
<div ng-app="myBookApp" ng-controller="myBookCtrl">
    <div class="list-group">

        <a href="#" class="list-group-item active">{{tip}}</a>
        <li class="list-group-item" ng-model="book" ng-repeat="book in booksInfoArray">
            <div id='book_pic' style='display:inline-block;margin-left:20px;'>
                <a>
                    <img style='width:80px;height:100px' ng-src="{{book.bookPicPath}}">
                </a>
            </div>
            <div id='book_content' style='vertical-align:top;display:inline-block;margin-left:20px;'>
                <a style='font-size:16px;text-decoration:none'>{{book.bookName}}</a>
                <h6>{{book.author}} / {{book.publishing}} / {{book.typeId}} / ￥{{book.price}}</h6>
                <p>
                    <span class="label label-danger" ng-show="book.isExpire == 'true'">超期</span>
                    <span class="label label-success" ng-show="book.isReturn == 'true'">已归还</span>
                    <span class="label label-warning" ng-show="book.isReturn == 'false'">未归还</span>
                </p>
                <p style="color: gray">借书时间:{{book.borrowDate}}</p>
            </div>
            <button type="button" class="btn btn-primary" style="width:60px;float: right;margin-right: 100px;margin-top: 50px"  ng-disabled="book.isReturn == 'true'" ng-click="returnBook(book.borrowId)">归还</button>
        </li>
    </div>

</div>

</div>

<script src="../../js/jquery2.2.2.min.js"></script>
<script src="../../js/angular.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/myBook.js"></script>

</body>
</html>
