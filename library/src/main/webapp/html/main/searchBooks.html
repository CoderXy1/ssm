<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Title</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/star-rating.min.css" media="all" type="text/css"/>
</head>
<body>
<div ng-app="searchBooksApp" ng-controller="searchBooksCtrl">
    <div class="list-group">
        <a href="#" class="list-group-item active">{{tip}}</a>
        <div class="input-group" style='margin:0 auto;padding: 10px'>
            <span class="input-group-addon">单页模糊字查询</span><input type="text" class="form-control" style="width: 350px;" ng-model="name">
        </div>
        <li class="list-group-item" ng-model="book" ng-repeat="book in booksInfo | filter:name">
            <div id='book_pic' style='display:inline-block;margin-left:20px;'>
                <a>
                    <img style='width:80px;height:100px' ng-src="{{book.bookPicPath}}">
                </a>
            </div>
            <div id='book_content' style='vertical-align:top;display:inline-block;margin-left:20px;'>
                <a style='font-size:16px;text-decoration:none'>{{book.bookName}}</a>
                <h6>{{book.author}} / {{book.publishing}} / {{book.typeId}} / ￥{{book.price}}</h6>
                <p>评分 : {{book.bookScore}}分 </p>
                <p style='margin-top: 5px'>现存:<font color="red">{{book.havingNumber}}</font>本 总共:<font color="blue">{{book.totalNumber}}</font>本
                </p>
            </div>
            <button type="button" class="btn btn-primary" style="width:60px;float: right;margin-right: 100px;margin-top: 50px"  ng-disabled="book.havingNumber < 1" ng-click="borrowBook(book.bookId)">借书</button>
        </li>
    </div>

    <div style="margin: 0 auto;text-align: center">
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg">
                <li>
                    <a ng-click="previousPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in arrayPage"><a href="" ng-click="selectPage($index+1)">{{$index+1}}</a></li>
                <li>
                    <a ng-click="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom" style="width: 50px;height: 50px;margin: 20px;position:fixed;left: 1400px;background: rgba(1,1,1,0);border: 0px">
        <a href="javascript:window.scrollTo({top:0,behavior:'smooth'})" class="back-to-top"><img style="width: 50px;height: 50px" src="../../images/backTop.png"></a>
    </div>
    </div>

</div>

<script src="../../js/jquery2.2.2.min.js"></script>
<script src="../../js/angular.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/searchBooks.js"></script>

</body>
</html>
