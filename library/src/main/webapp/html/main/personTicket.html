<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchBorrow</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

    <div ng-app="personTicketApp" ng-controller="personTicketCtrl">

        <p>{{tip}}</p>

        <table class="table table-striped" style="margin: 0 auto;width: 1000px;border: 1px solid gainsboro;">
            <thead >
            <tr>
                <th scope="col">编号</th>
                <th scope="col">罚单ID</th>
                <th scope="col">借阅ID</th>
                <th scope="col">书名</th>
                <th scope="col">超期天数</th>
                <th scope="col">罚款金额</th>
                <th scope="col">是否归还</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ticket in ticketsInfoArray">
                <td>{{$index + 1}}</td>
                <td>{{ticket.ticketId}}</td>
                <td>{{ticket.borrowId}}</td>
                <td><span class="label label-success">{{ticket.bookName}}</span></td>
                <td>{{ticket.overDays}}</td>
                <td>{{ticket.ticketMoney}}</td>
                <td>{{ticket.isReturn}}</td>
                <td><button type="button" class="btn btn-danger" ng-disabled="ticket.isReturn == 'true'" ng-click="returnBook(ticket.bookId,ticket.borrowId)">归还</button></td>
            </tr>
            </tbody>
        </table>

    </div>


</body>

<script src="../../js/jquery2.2.2.min.js" type="text/javascript"></script>
<script src="../../js/angular.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/personTicket.js"></script>


</html>
