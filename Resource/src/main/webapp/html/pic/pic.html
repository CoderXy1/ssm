<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pic</title>
    <link rel="shortcut icon" href="../../images/favicon.ico"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body style="background-color:lightgray;">

<div ng-app="picApp" ng-controller="picCtrl" style="margin-top: 70px">

    <!--<button ng-click="insertPic()">添加图片</button>-->

    <form class="needs-validation" novalidate style="margin: 10px">
        <div class="form-row col-5" style="margin: 0 auto">
            <div class="input-group">
                <input class="form-control mr-sm-2" ng-model="selectparams.picName" placeholder="图片名"
                       aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="button" ng-click="selectPic()">搜索</button>
            </div>
        </div>
    </form>

    <div ng-repeat="pic in allPic" style="width: 100%;margin: 0 auto;">

        <div ng-mouseenter="showSize($index)" ng-mouseleave="hideSize($index)"
             style="position:relative;width: 24%;height: 240px;margin: 0.3%;float: left;cursor:pointer;">
            <img class="img-thumbnail" ng-src="{{pic.picPath}}"
                 style="width:100%;height:98%;object-fit: cover">
            <div class="size" ng-show="pic.isShow"
                 style="background-color:rgba(0,0,0,0.7);width: 100%;height:40px;position: relative;bottom: 45px;left: 0px;text-align: center;">
                <span style="color: white;line-height: 40px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;">{{pic.picSize}}&nbsp;<font
                        color="aqua">{{pic.picType}}</font></span>
            </div>
        </div>

    </div>

    <nav aria-label="Page navigation example" style="margin: 0 auto;text-align: center;float: left">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" ng-click="previousPage()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" ng-repeat="page in arrayPage"><a class="page-link" href="" ng-click="selectPage($index+1)">{{$index+1}}</a>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" ng-click="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 回到顶部按钮 -->
    <a href="javascript:window.scrollTo({top:0,behavior:'smooth'})"
       style="position: fixed;display: block;right: 80px;bottom: 80px;z-index:9999;"><img src="../../images/toTop.ico"
                                                                                          style="width: 40px;height: 40px"></a>
</div>

</body>

<script type="text/javascript" src="../../js/jquery2.2.2.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/angular.min.js"></script>
<script type="text/javascript" src="../../js/pic.js"></script>

</html>
