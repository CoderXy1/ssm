<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/zzsc.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/build.css">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <style type="text/css">
        .form-bg {
            padding: 2em 0;
        }

        .form-horizontal {
            background: lightgray;
            padding-bottom: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .form-horizontal .heading {
            display: block;
            font-size: 35px;
            font-weight: 700;
            padding: 35px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 10px;
        }

        .form-horizontal .form-group {
            padding: 0 40px;
            margin: 0 0 25px 0;
            position: relative;
        }

        .form-horizontal .form-control {
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            box-shadow: none;
            padding: 0 20px 0 45px;
            height: 40px;
            transition: all 0.3s ease 0s;
        }

        .form-horizontal .form-control:focus {
            background: #e0e0e0;
            box-shadow: none;
            outline: 0 none;
        }

        .form-horizontal .form-group i {
            position: absolute;
            top: 12px;
            left: 60px;
            font-size: 17px;
            color: #c8c8c8;
            transition: all 0.5s ease 0s;
        }

        .form-horizontal .form-control:focus + i {
            color: #00b4ef;
        }

        .form-horizontal .fa-question-circle {
            display: inline-block;
            position: absolute;
            top: 12px;
            right: 60px;
            font-size: 20px;
            color: #808080;
            transition: all 0.5s ease 0s;
        }

        .form-horizontal .fa-question-circle:hover {
            color: #000;
        }

        .form-horizontal .main-checkbox {
            float: left;
            width: 20px;
            height: 20px;
            background: #11a3fc;
            border-radius: 50%;
            position: relative;
            margin: 5px 0 0 5px;
            border: 1px solid #11a3fc;
        }

        .form-horizontal .main-checkbox label {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .form-horizontal .main-checkbox label:after {
            content: "";
            width: 10px;
            height: 5px;
            position: absolute;
            top: 5px;
            left: 4px;
            border: 3px solid #fff;
            border-top: none;
            border-right: none;
            background: transparent;
            opacity: 0;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .form-horizontal .main-checkbox input[type=checkbox] {
            visibility: hidden;
        }

        .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after {
            opacity: 1;
        }

        .form-horizontal .text {
            float: left;
            margin-left: 7px;
            line-height: 20px;
            padding-top: 5px;
            text-transform: capitalize;
        }

        .form-horizontal .btn {
            float: right;
            font-size: 14px;
            color: #fff;
            background: #00b4ef;
            border-radius: 30px;
            padding: 10px 25px;
            border: none;
            text-transform: capitalize;
            transition: all 0.5s ease 0s;
        }

        @media only screen and (max-width: 479px) {
            .form-horizontal .form-group {
                padding: 0 25px;
            }

            .form-horizontal .form-group i {
                left: 45px;
            }

            .form-horizontal .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">
<div class="demo form-bg">
    <div class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-offset-3 col-md-6" style="margin:0 auto;">
                <form class="form-horizontal" style="height: 400px">
                    <span class="heading">登&nbsp;&nbsp;&nbsp;录</span>
                    <p style="color: red;height: 15px;text-align: center;margin-bottom: 15px">{{tip}}</p>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="selectParams.id" placeholder="账号" autofocus="autofocus" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" ng-model="selectParams.password" placeholder="密码"
                               required>
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group" >
                        <div class="radio radio-info radio-inline" >
                            <input id="student" type="radio" name="role" value="student" ng-model="roleName">
                            <label class="font-weight-light" for="student" style="line-height: 16px">
                                学生
                            </label>
                            <input id="teacher" type="radio" name="role" value="teacher" style="margin-left: 20px" ng-model="roleName">
                            <label class="font-weight-light" for="teacher" style="line-height: 16px">
                                教师
                            </label>
                            <input id="admin" type="radio" name="role" value="admin" style="margin-left: 20px" ng-model="roleName">
                            <label class="font-weight-light" for="admin" style="line-height: 16px">
                                管理员
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="login()">立刻登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script src="js/scripts/jquery-2.1.3.min.js"></script>
<script src="js/scripts/angular.min.js"></script>
<script src="js/login/login.js"></script>

</html>
