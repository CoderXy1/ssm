<div class="ur_location">
    <a href="">我的信息</a>
    <span>&gt;</span>
    <a class="a_cur">个人资料</a>
    <a class="a_cur" style="float: right;margin-right: 50px" ui-sref="public.user.userInfoEdit">修改资料</a>
</div>
<div class="form-group" style="margin-top: 10px;">

    <div class="row" style="padding: 10px">
        <div class="col-md-12 text-center">
            <img ng-src="data:image/jpg;base64,{{user_info.file_content}}" style="object-fit: cover;height: 80px;cursor: pointer"/>
        </div>
    </div>
    <div class="row" style="margin: 10px">
        <div class="col-md-4">
            <label>用户名 : {{user_info.user_name}}</label>
        </div>
        <div class="col-md-4">
            <label>联系电话 : {{user_info.phone_number}}</label>
        </div>
        <div class="col-md-4">
            <label>email : {{user_info.email}}</label>
        </div>
    </div>
    <div class="row" style="margin: 10px">
        <div class="col-md-8">
            <label>默认收货地址 : {{user_info.address}}</label>
        </div>
    </div>
    <div class="row" style="margin: 10px">
        <div class="col-md-4">
            <label>创建时间 : {{user_info.gmt_create | date : 'yyyy/MM/dd HH:mm:ss'}}</label>
        </div>
        <div class="col-md-4">
            <label>登录时间 : {{user_info.login_datetime | date : 'yyyy/MM/dd HH:mm:ss'}}</label>
        </div>
        <div class="col-md-4">
            <label>登录次数 : {{user_info.login_times}}</label>
        </div>
    </div>

</div>
