<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	</head>
	<body>
		<div id="append"></div>
		<div class="full_sc">
			<div class="head_cent head_cwo ClearFix">
				<div class="h_logo">
					<a href="">
						<img src="./image/logo.jpg"/>
					</a>
				</div>
				<div class="h_right">
					<img src="./image/top_center.jpg"/>
				</div>
			</div>
		</div>
		<div class="w980 ClearFix">
			<div class="logo_box ClearFix">
				<div class="login_b_l ClearFix">
					<a href="" title="出发">
						<img src="./image/register.jpg" alt="出发"/>
					</a>
				</div>
				<div class="login_b_r ClearFix">
					<div class="loginul ClearFix">
					    <div class="login_h2 ClearFix">
						    <h2>用户注册</h2>
						    <div class="lognrtop">
								已有账号<a href="login.html">在此登录</a>
							</div>
						</div>
					  <div class="co"> 
                        <div class="form">
                        <form id="register_form" method="post" action="">
                            <div class="item">
                                <input placeholder="请输入手机号码" class="itxt" autocomplete="off" tabindex="1" maxlength="11" name="mobile" id="mobile" type="text">
                                <div class="err_box">
                                    <div class="err_msg2" style="display: none;" id="error_mobile">请输入11位手机号码</div>
                                </div>
                            </div>
                            <div class="item items">
                                <input placeholder="验证码" maxlength="6" tabindex="3" class="itxt itxt_yzm onfocustxt" name="mobile_code" id="mobile_code" type="text">
                                <a href="" class="ncm-btn ml5" tabindex="2">
                    		        <span id="sending" style="display:none">正在</span>
                    		        <span class="send_success_tips" style="display: none;">
                    		        <strong id="show_times" class="red mr5"></strong>秒后再次获取</span><div id="hide_times">获取短信验证码</div>
                            	</a>
                                <div class="err_box">
                                    <div class="err_msg2" style="display: none;">请输入发送给您手机上的验证码</div>
                                </div>
                            </div>
                            <div class="item item2">
                                <input placeholder="请输入密码" tabindex="4" maxlength="20" class="itxt" name="password" id="password" type="password">
                                <div class="err_box">
                                    <div class="err_msg2" style="display: none;" id="error_password">请输入您的密码,您的密码可能为字母、数字或符号组合</div>
                                </div>
                            </div>
                            <div class="item item2">
                                <input placeholder="请再次输入密码" class="itxt" tabindex="5" maxlength="20" name="password_confirm" id="password_confirm" type="password">
                                <div class="err_box">
                                    <div class="err_msg2" style="display: none;" id="error_password_confirm">请输入您的密码,您的密码可能为字母、数字或符号组合</div>
                                </div>
                            </div>
                            <div class="item item3">
                                <input placeholder="验证码" autocomplete="off" tabindex="6" maxlength="4" size="10" class="itxt itxt_yzm" name="code" id="code" type="text">
                                <div class="err_box">
                                    <div class="err_msg2" style="display: none;" id="error_captcha">请输入右侧验证码</div>
                                </div>
                            </div>
                            <div class="item item5">
                                <div class="login-btn">
                                    <a id="loginsubmit" tabindex="7" class="btn-img btn-entry" href="javascript:;">立即注册</a>
                                </div>
                                <div class="agree">
                                    <input class="jdcheckbox" tabindex="8" name="agree" id="agree" checked="checked" type="checkbox">
                                    <label for="autoLogin">注册即表示同意快乐购<span><a href="" target="_blank">《用户服务协议》</a></span>条款</label>
                                </div>
                            </div>
                        </form>
                        </div>
					   </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
