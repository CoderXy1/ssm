<div class="main" style="height: 650px;margin-top: 20px">
    <div class="container-fluid" style="height: 100%;">
        <div class="card">


            <!-- modal:新增分类 -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="picModalModalLabel">新增分类</h5>
                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                                <!--<span aria-hidden="true">&times;</span>-->
                            <!--</button>-->
                        </div>
                        <div class="modal-body">
                            <form name="editForm" role="form" id="editForm" autocomplete="off" ng-submit="insertCategory()">
                                <div class="form-group">
                                    <label for="category_name" class="col-form-label">类别名:</label>
                                    <input type="text" class="form-control" id="category_name" ng-model="editCategory_name" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label for="brand_icon_id" class="col-form-label">类别优先级:</label>
                                    <input id="brand_icon_id" type="number" class="form-control" ng-model="category_order" ng-required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" form="editForm">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-title">
                <h4><i class="fa fa-th-large color-info"></i> 商品分类</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 input-group">
                        <input class="form-control" placeholder="类别名" type="text" ng-model="selectParams.categoryName">
                        <span class="input-group-btn"><button class="btn btn-sm btn-primary" ng-click="searchCategory()"><i class="ti-search"></i></button></span>
                    </div>

                    <div class="col-md-5">
                        <button class="btn btn-sm btn-primary float-right" data-toggle="modal" data-target="#addModal">新增</button>
                    </div>
                </div>

                <div class="table-responsive" style="margin-top: 10px">
                    <table class="table table-bordered table-striped">
                        <thead class="text-center">
                        <tr>
                            <th>序号</th>
                            <th>类别名</th>
                            <th>优先级</th>
                            <th>添加时间</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-center" ng-repeat="category in categoryList">
                            <th scope="row">{{$index+1}}</th>
                            <td class="color-primary font-weight-bold">{{category.category_name}}</td>
                            <td><span class="badge badge-info">{{category.category_order}}</span></td>
                            <td>{{category.gmt_create | date:'yyyy/MM/dd HH:mm:ss'}}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-success" title="修改"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-sm btn-danger" title="删除" ng-click="deleteCategory(category.category_id)"><i class="fa fa-close"></i></button>
                            </td>
                        </tr>
                        <tr ng-if="specValueList.length<=0">
                            <td colspan="15" style="text-align:center">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>

                    <ul uib-pagination class="pagination-md pagination-custom float-right" style="margin-right: 20px"
                        total-items="selectParams.totalNum"
                        first-text="«"
                        last-text="»"
                        previous-text="上一页"
                        next-text="下一页"
                        force-ellipses="true"
                        max-size="5"
                        ng-change="loadData()"
                        rotate="true"
                        ng-model="selectParams.pageNum"
                        items-per-page="selectParams.pageSize"
                        class="pagination-sm page-right" boundary-links="true" boundary-link-numbers="true"></ul>

                </div>
            </div>
        </div>

    </div>
</div>
</div>
