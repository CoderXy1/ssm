<div class="bg-dark container-fluid" style=" width:100%;height: 100%;position: fixed;">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="login-content">
                <div class="login-logo">
                    <span>服装销售后台管理</span>
                </div>
                <div class="login-form">
                    <h4>后台登录</h4>
                    <form id="loginForm" name="loginForm" role="form" autocomplete="off" ng-submit="adminLogin()">
                        <div class="form-group">
                            <label>管理员:</label>
                            <input type="text" class="form-control" ng-model="adminInfo.admin_name" placeholder="账号/手机号"
                                   ng-required="true">
                        </div>
                        <div class="form-group">
                            <label>密码:</label>
                            <input type="password" class="form-control" ng-model="adminInfo.admin_password"
                                   placeholder="密码" ng-required="true">
                        </div>
                        <div class="form-group text-center">
                            <input class="btn btn-sm btn-primary col-md-5" type="submit" form="loginForm" value="登录">
                            <a class="btn btn-sm btn-danger col-md-5" href="../public">返回门户</a>
                        </div>
