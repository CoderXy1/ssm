<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                    <div class="hamburger sidebar-toggle">
                        <span class="line"></span>

                <div class="float-right">
                    <div class="dropdown dib">
                        <div class="header-icon" data-toggle="dropdown">

                                <div class="dropdown-content-heading">
                                    <span class="text-left">上次登录时间</span>
                                    <p class="trial-day">{{admin_info.login_datetime|date:'yyyy-MM-dd HH:mm:ss'}}</p>
                                </div>

                                    <ul>
                                        <li ng-click="showAdmin()">
                                            <a >
                                                <i class="ti-settings"></i>

                                            </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal:修改密码 -->
<div class="modal fade" id="addModal_password" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="picModalModalLabel">修改密码</h5>
            </div>
            <div class="modal-body">
                <form name="editForm_password" role="form" id="editForm_password" autocomplete="off" ng-submit="updateAdmin()">
                    <div class="form-group">
                        <label for="password_old" class="col-form-label">旧密码:</label>
                        <input id="password_old" type="password" class="form-control" ng-model="password_old" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="password_new" class="col-form-label">新密码:</label>
                        <input id="password_new" type="password" class="form-control" ng-model="password_new" ng-required="true">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="editForm_password">保存</button>
            </div>
        </div>
    </div>
</div>
